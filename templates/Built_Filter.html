<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Built-In Filter</title>
</head>
<body>
    <center>
        <h1>-:Built Filter:-</h1>
        <h1>{{data}}</h1>
        <h1>{{data|lower}}</h1>
        <h1>{{data|upper}}</h1>
        <h1>{{data|title}}</h1>
        <h1>{{data|capfirst}}</h1>
        <h1>{{data|length}}</h1>
        <h1>{{data|truncatewords:2}}</h1>
        <h1>{{data|truncatechars:11}}</h1>
        <h1>{{data|slice:5}}</h1>

    </center>
</body>
</html>
