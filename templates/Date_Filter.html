<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Filter</title>
</head>
<body>
    <center>
        <h1>Date Built in filter</h1>
        <h1>{{dt}}</h1>
        <h1>{{dt|date:'F Y D'}}</h1>
        <h1>I have {{c}} dog{{c|pluralize}}</h1>
        <h1>This {{m}} mango{{m|pluralize:'es'}} {{m|pluralize:'is,are'}} mine</h1>
    </center>
</body>
</html>
